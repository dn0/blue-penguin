{% extends "base.html" %}

{% block content %}
                <ul class="tagcloud">
                    {% for tag in tag_cloud %}
                    <li class="tag-{{ tag.1 }}"><a href="{{ SITEURL }}/{{ tag.0.url }}" title="{{ tag.0 }}">{{ tag.0 }}</a></li>
                    {% endfor %}
                </ul>
{% endblock %}
